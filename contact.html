    <!-- Google tag (gtag.js) -->

    <link rel="stylesheet" href="./client/css/statStyle.css">

    <link rel="preload" href="/images/leeg.ico" as="image" type="image/x-icon">

            </button>

                <a href="contact.html" class="header-links active">Contact</a>

            <h1>Contact Us</h1>
            <p>For inquiries, reach out to:</p>
            <a href="mailto:contact@shouldiff.com" class="email-link">contact@shouldiff.com</a>
